<div class="col-md-3">
    <a href="{% url 'product' productImage.product.id %}">
        <div class="card text-center cardforproduct">
            <div class="card-img-top"><img src="{{ MEDIA_URL }}{{ productImage.image.url }}"></div>
            <div class="card-body">
                <div class="card-title"><h1>{{ productImage.product.name }}</h1></div>
                <div class="card-text">{{ productImage.product.description }}</div>
                <div class="card-text"><h2>{{ productImage.product.cost }} р.</h2></div>
                <button class="btn btn-success btn-for-product">Купить</button>
            </div>
        </div>
    </a>
</div>
